<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EbroLauraRosenberg - Website Proposal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .reveal {
            width: 100vw !important;
            height: 100vh !important;
        }

        .reveal .slides {
            width: 100% !important;
            height: 100% !important;
        }

        .reveal .slides section {
            background: none;
            height: 100vh !important;
            width: 100vw !important;
            padding: 0 !important;
            margin: 0 !important;
            top: 0 !important;
            left: 0 !important;
        }

        /* SLIDE 1 */
        #slide1 {
            position: relative;
            overflow: hidden;
            background: url('slide1.png') center center no-repeat;
            background-size: cover;
            background-position: center center;
        }

        /* Animated gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(0, 20, 50, 0.1) 0%,
                rgba(255, 100, 50, 0.05) 50%,
                rgba(0, 10, 30, 0.1) 100%
            );
            animation: gradientShift 10s ease infinite;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.6;
            }
        }

        /* Floating light particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatUp 20s infinite ease-in-out;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Light rays from cityscape */
        .light-rays {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to top, rgba(255, 200, 100, 0.2), transparent);
            animation: rayPulse 5s ease-in-out infinite;
            transform-origin: bottom;
        }

        @keyframes rayPulse {
            0%, 100% {
                opacity: 0.1;
                transform: scaleY(0.3);
            }
            50% {
                opacity: 0.4;
                transform: scaleY(0.8);
            }
        }

        /* Twinkling stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        /* Subtle vignette */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
        }

        /* Glowing hotspots (for ON AIR, play button, heart) */
        .glow-spot {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            pointer-events: none;
            filter: blur(50px);
        }

        .glow-onair {
            bottom: 15%;
            left: 18%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(173, 43, 48, 0.5) 0%, rgba(173, 43, 48, 0.3) 50%, transparent 70%);
            animation: glowPulse 2s ease-in-out infinite;
        }

        .glow-play {
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(74, 159, 255, 0.5) 0%, rgba(74, 159, 255, 0.3) 50%, transparent 70%);
            animation: glowPulse 2.5s ease-in-out infinite;
        }

        .glow-heart {
            bottom: 15%;
            right: 18%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.5) 0%, rgba(255, 100, 150, 0.3) 50%, transparent 70%);
            animation: heartGlow 1.5s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @keyframes heartGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            10% {
                opacity: 0.8;
                transform: scale(1.15);
            }
            20% {
                opacity: 0.5;
                transform: scale(1);
            }
            30% {
                opacity: 0.8;
                transform: scale(1.15);
            }
            40% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* Text glow effects */
        .text-glow {
            position: absolute;
            width: 100%;
            height: 40%;
            top: 25%;
            left: 0;
            pointer-events: none;
        }

        .name-glow {
            position: absolute;
            width: 80%;
            left: 10%;
            height: 33.33%;
            filter: blur(40px);
            animation: textGlowPulse 3s ease-in-out infinite;
        }

        .glow-ebro {
            top: 0;
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
        }

        .glow-laura {
            top: 33.33%;
            background: radial-gradient(ellipse at center, rgba(255, 165, 0, 0.2) 0%, transparent 70%);
            animation-delay: 0.5s;
        }

        .glow-rosenberg {
            top: 66.66%;
            background: radial-gradient(ellipse at center, rgba(182, 209, 243, 0.2) 0%, transparent 70%);
            animation-delay: 1s;
        }

        @keyframes textGlowPulse {
            0%, 100% {
                opacity: 0.4;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        /* Ambient light shimmer */
        .shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            animation: shimmerPass 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmerPass {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }

        /* Force full screen on all devices */
        @media screen and (max-width: 1920px) {
            #slide1 {
                background-size: cover !important;
                background-position: center center !important;
            }
        }

        @media screen and (max-width: 768px) {
            #slide1 {
                background-size: cover !important;
                background-position: center center !important;
            }
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">

            <!-- SLIDE 1 -->
            <section id="slide1">
                <!-- Animated gradient overlay -->
                <div class="gradient-overlay"></div>

                <!-- Light rays from city -->
                <div class="light-rays" id="lightRays"></div>

                <!-- Floating particles -->
                <div class="particles" id="particles"></div>

                <!-- Twinkling stars -->
                <div class="stars" id="stars"></div>

                <!-- Vignette -->
                <div class="vignette"></div>

                <!-- Text glows -->
                <div class="text-glow">
                    <div class="name-glow glow-ebro"></div>
                    <div class="name-glow glow-laura"></div>
                    <div class="name-glow glow-rosenberg"></div>
                </div>

                <!-- Glowing hotspots for bottom elements -->
                <div class="glow-spot glow-onair"></div>
                <div class="glow-spot glow-play"></div>
                <div class="glow-spot glow-heart"></div>

                <!-- Shimmer effect -->
                <div class="shimmer"></div>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            transition: 'fade',
            transitionSpeed: 'default',
            controls: true,
            progress: true,
            center: false,
            slideNumber: false,
            width: '100%',
            height: '100%',
            margin: 0,
            minScale: 1,
            maxScale: 1,
            embedded: false,
            overview: true,
            touch: true,
            loop: false,
            rtl: false,
            shuffle: false,
            fragments: true,
            fragmentInURL: false,
            help: true,
            showNotes: false,
            autoPlayMedia: null,
            preloadIframes: null,
            autoSlide: 0,
            autoSlideStoppable: true,
            defaultTiming: null,
            mouseWheel: false,
            hideInactiveCursor: true,
            hideCursorTime: 5000,
            previewLinks: false,
            disableLayout: true
        });

        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.bottom = '-5%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Generate light rays (20 rays)
        const lightRaysContainer = document.getElementById('lightRays');
        for (let i = 0; i < 20; i++) {
            const ray = document.createElement('div');
            ray.className = 'ray';
            ray.style.left = (i * 5) + '%';
            ray.style.animationDelay = (i * 0.2) + 's';
            ray.style.animationDuration = (4 + Math.random() * 2) + 's';
            lightRaysContainer.appendChild(ray);
        }

        // Generate twinkling stars (140 stars)
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 140; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's';
            star.style.animationDuration = (3 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
